<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda da Vida</title>
    <!-- Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js para criar o gráfico da Roda da Vida -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF e html2canvas para a funcionalidade de download em PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilo para usar a fonte Inter e melhorar a aparência dos controlos de range */
        body {
            font-family: 'Inter', sans-serif;
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3); /* Fundo do slider semi-transparente */
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 9999px;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff; /* Bola do slider branca */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid rgba(0,0,0,0.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-6xl bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <!-- Coluna de Controlo e Temas -->
        <div class="flex flex-col space-y-6">
            <div>
                <h1 class="text-3xl font-bold text-blue-400">Roda da Vida</h1>
                <p class="text-gray-400 mt-2">Ajuste o seu nível de satisfação de 1 a 10 para cada área da sua vida.</p>
            </div>

            <!-- Container para os sliders dos temas -->
            <div id="topics-container" class="space-y-4 pr-4 overflow-y-auto max-h-[55vh] min-h-[200px]">
                <!-- Os temas e sliders serão inseridos aqui via JavaScript -->
            </div>

            <!-- Botão de Download -->
            <div class="mt-2">
                <button id="downloadPdfBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                    Baixar Gráfico em PDF
                </button>
            </div>
        </div>

        <!-- Coluna do Gráfico -->
        <div id="chart-area" class="bg-gray-900 rounded-xl p-4 flex flex-col items-center justify-center min-h-[300px] lg:min-h-0">
            <div class="relative w-full h-full aspect-square max-w-lg mx-auto">
                <canvas id="lifeWheelChart"></canvas>
            </div>
            <!-- Container para o resumo que aparecerá no PDF -->
            <div id="pdf-summary" class="hidden w-full max-w-lg mt-8 p-4 rounded-lg">
                <!-- O conteúdo será gerado via JS -->
            </div>
        </div>

    </div>

    <script>
        // Elementos do DOM
        const topicsContainer = document.getElementById('topics-container');
        const ctx = document.getElementById('lifeWheelChart').getContext('2d');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const chartArea = document.getElementById('chart-area');

        // Dados fixos da Roda da Vida
        let lifeWheelData = {
            topics: [
                { name: 'Carreira', value: 7 },
                { name: 'Finanças', value: 5 },
                { name: 'Saúde e Bem-Estar', value: 8 },
                { name: 'Relacionamentos', value: 9 },
                { name: 'Lazer e Diversão', value: 6 },
                { name: 'Desenvolvimento Pessoal', value: 7 },
                { name: 'Família', value: 8 },
                { name: 'Espiritualidade', value: 5 },
            ]
        };
        
        // Cores para o gráfico
        const chartColors = [
            'rgba(242, 114, 51, 0.8)',  // Laranja para Carreira
            'rgba(247, 181, 58, 0.8)',  // Amarelo-laranja para Finanças
            'rgba(76, 186, 116, 0.8)',   // Verde para Saúde e Bem-Estar
            'rgba(237, 47, 90, 0.8)',   // Vermelho-rosado para Relacionamentos
            'rgba(110, 76, 168, 0.8)',  // Roxo para Lazer e Diversão
            'rgba(0, 130, 196, 0.8)',   // Azul para Desenvolvimento Pessoal
            'rgba(239, 75, 47, 0.8)',   // Vermelho-laranja para Família
            'rgba(0, 162, 157, 0.8)',   // Verde-azulado para Espiritualidade
        ];

        let lifeWheelChart;
        
        // Função para determinar a cor do texto (preto ou branco) com base na cor de fundo
        function getContrastTextColor(rgba) {
            const rgb = rgba.match(/\d+/g);
            if (!rgb) return 'white';
            const r = parseInt(rgb[0]);
            const g = parseInt(rgb[1]);
            const b = parseInt(rgb[2]);
            const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
            return (yiq >= 140) ? '#1a202c' : '#ffffff'; // Retorna cinza-escuro ou branco
        }

        // Função para renderizar os temas e sliders
        const renderTopics = () => {
            topicsContainer.innerHTML = '';
            lifeWheelData.topics.forEach((topic, index) => {
                const topicElement = document.createElement('div');
                const bgColor = chartColors[index % chartColors.length];
                const textColor = getContrastTextColor(bgColor);
                
                topicElement.classList.add('p-4', 'rounded-lg', 'shadow-sm', 'transition-all', 'duration-300');
                topicElement.style.backgroundColor = bgColor;
                topicElement.style.color = textColor;
                
                topicElement.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <label class="font-semibold">${topic.name}</label>
                        <span class="font-bold text-lg w-8 text-center" id="value-${index}">${topic.value}</span>
                    </div>
                    <input type="range" min="1" max="10" value="${topic.value}" class="w-full slider" data-index="${index}">
                `;
                topicsContainer.appendChild(topicElement);
            });
            addEventListenersToControls();
            updateChart();
        };

        // Função para atualizar o gráfico
        const updateChart = () => {
            const labels = lifeWheelData.topics.map(t => t.name);
            const data = lifeWheelData.topics.map(t => t.value);
            
            const backgroundColors = labels.map((_, i) => chartColors[i % chartColors.length]);

            if (lifeWheelChart) {
                lifeWheelChart.data.labels = labels;
                lifeWheelChart.data.datasets[0].data = data;
                lifeWheelChart.data.datasets[0].backgroundColor = backgroundColors;
                lifeWheelChart.update('none'); // 'none' para evitar animações na atualização
            } else {
                lifeWheelChart = new Chart(ctx, {
                    type: 'polarArea',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Nível de Satisfação',
                            data: data,
                            backgroundColor: backgroundColors,
                            borderWidth: 2,
                            borderColor: '#1f2937' // Cor do contorno das fatias (cinza-escuro)
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            r: {
                                min: 0,
                                max: 10,
                                ticks: {
                                    stepSize: 2,
                                    color: 'rgba(255, 255, 255, 0.5)',
                                    backdropColor: 'transparent',
                                    font: { size: 12 }
                                },
                                pointLabels: {
                                    font: { size: 14, weight: 'bold' },
                                    color: 'rgba(255, 255, 255, 0.8)'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.2)',
                                    z: 1
                                }
                            }
                        },
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: (context) => `${context.label}: ${context.raw}`
                                }
                            }
                        }
                    }
                });
            }
        };

        // Função para adicionar listeners aos sliders
        const addEventListenersToControls = () => {
            document.querySelectorAll('.slider').forEach(slider => {
                slider.addEventListener('input', (e) => {
                    const index = e.target.dataset.index;
                    const newValue = parseInt(e.target.value);
                    lifeWheelData.topics[index].value = newValue;
                    document.getElementById(`value-${index}`).innerText = newValue;
                    updateChart();
                });
            });
        };

        // Listener para o botão de download
        downloadPdfBtn.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const summaryContainer = document.getElementById('pdf-summary');

            // 1. Gerar o conteúdo do resumo para o PDF
            let summaryHtml = `<h2 class="text-xl font-bold border-b border-gray-300 pb-2 mb-4 text-gray-800">Resumo das Pontuações</h2>
                               <div class="grid grid-cols-2 gap-x-8 gap-y-2 text-gray-700">`;
            lifeWheelData.topics.forEach((topic, index) => {
                const topicColor = chartColors[index % chartColors.length].replace(/, ?0.8\)/, ')');
                summaryHtml += `<div class="flex items-center justify-between text-sm py-1">
                                    <div class="flex items-center">
                                        <span class="w-3 h-3 rounded-full mr-3" style="background-color: ${topicColor};"></span>
                                        <span>${topic.name}</span>
                                    </div>
                                    <span class="font-bold">${topic.value}</span>
                                </div>`;
            });
            summaryHtml += '</div>';
            summaryContainer.innerHTML = summaryHtml;

            // 2. Guardar cores e estados originais
            const originalBg = chartArea.style.backgroundColor;
            const originalPointLabelColor = lifeWheelChart.options.scales.r.pointLabels.color;
            const originalTicksColor = lifeWheelChart.options.scales.r.ticks.color;
            const originalGridColor = lifeWheelChart.options.scales.r.grid.color;
            const originalBorderColor = lifeWheelChart.data.datasets[0].borderColor;

            // 3. Mudar para o tema "de impressão" (fundo branco, texto preto)
            chartArea.style.backgroundColor = '#ffffff';
            summaryContainer.classList.remove('hidden'); // Tornar o resumo visível
            lifeWheelChart.options.scales.r.pointLabels.color = '#000000';
            lifeWheelChart.options.scales.r.ticks.color = 'rgba(0, 0, 0, 0.5)';
            lifeWheelChart.options.scales.r.grid.color = 'rgba(0, 0, 0, 0.1)';
            lifeWheelChart.data.datasets[0].borderColor = '#ffffff';
            lifeWheelChart.update();
            
            downloadPdfBtn.textContent = 'A gerar PDF...';
            downloadPdfBtn.disabled = true;

            // 4. Dar tempo para o gráfico ser redesenhado antes de capturar a imagem
            setTimeout(() => {
                html2canvas(chartArea, { scale: 3, useCORS: true }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                    const imgProps = pdf.getImageProperties(imgData);
                    const pdfWidth = pdf.internal.pageSize.getWidth() - 20; // Margem de 10mm de cada lado
                    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    
                    pdf.addImage(imgData, 'PNG', 10, 10, pdfWidth, pdfHeight);
                    pdf.save('Roda-da-Vida.pdf');
                
                }).catch(err => {
                    console.error("Erro ao gerar PDF:", err);
                    alert("Ocorreu um erro ao tentar gerar o PDF.");
                }).finally(() => {
                    // 5. Reverter para as cores e estados originais
                    chartArea.style.backgroundColor = originalBg;
                    summaryContainer.classList.add('hidden');
                    summaryContainer.innerHTML = '';
                    lifeWheelChart.options.scales.r.pointLabels.color = originalPointLabelColor;
                    lifeWheelChart.options.scales.r.ticks.color = originalTicksColor;
                    lifeWheelChart.options.scales.r.grid.color = originalGridColor;
                    lifeWheelChart.data.datasets[0].borderColor = originalBorderColor;
                    lifeWheelChart.update();
                    downloadPdfBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg> Baixar Gráfico em PDF';
                    downloadPdfBtn.disabled = false;
                });
            }, 300); // Atraso de 300ms
        });
        
        // Inicialização
        renderTopics();
    </script>
</body>
</html>
