<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda da Vida</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #DDAA69; /* Cor de fundo principal alterada */
            color: #4B3D2A; /* Cor de texto principal alterada */
        }
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(75, 61, 42, 0.2); /* Fundo do slider alterado */
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            border-radius: 9999px;
        }
        input[type="range"]:hover {
            opacity: 1;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #8C5A3A; /* Cor do seletor alterada */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid rgba(75, 61, 42, 0.3);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #8C5A3A; /* Cor do seletor alterada */
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid rgba(75, 61, 42, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-6xl rounded-2xl shadow-2xl p-6 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-8" style="background-color: #F3E9DA;">
    <div class="flex flex-col space-y-6">
        <div>
            <h1 class="text-3xl font-bold" style="color: #8C5A3A;">Roda da Vida</h1>
            <p class="mt-2" style="color: #7E684C;">Ajuste o seu nível de satisfação de 1 a 10 para cada área da sua vida.</p>
        </div>
        <div id="topics-container" class="space-y-4 pr-4 overflow-y-auto max-h-[55vh] min-h-[200px]"></div>
        <div class="mt-2">
            <button id="downloadPdfBtn" class="w-full text-white font-bold py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2" style="background-color: #8C5A3A; hover:background-color: #7a4f33;">
                Baixar Gráfico em PDF
            </button>
        </div>
    </div>
    <div id="chart-area" class="rounded-xl p-4 flex flex-col items-center justify-center min-h-[300px] lg:min-h-0" style="background-color: #EADBCB;">
        <div class="relative w-full h-full aspect-square max-w-lg mx-auto">
            <canvas id="lifeWheelChart"></canvas>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
    const topicsContainer = document.getElementById('topics-container');
    const ctx = document.getElementById('lifeWheelChart').getContext('2d');
    const downloadPdfBtn = document.getElementById('downloadPdfBtn');
    
    let lifeWheelData = {
        topics: [
            { name: 'Carreira', value: 7 },
            { name: 'Finanças', value: 5 },
            { name: 'Saúde e Bem-Estar', value: 8 },
            { name: 'Relacionamentos', value: 9 },
            { name: 'Lazer e Diversão', value: 6 },
            { name: 'Desenvolvimento Pessoal', value: 7 },
            { name: 'Família', value: 8 },
            { name: 'Espiritualidade', value: 5 },
        ]
    };
    // Paleta de cores do gráfico restaurada para a original
    const chartColors = [
        'rgba(242, 114, 51, 0.8)',
        'rgba(247, 181, 58, 0.8)',
        'rgba(76, 186, 116, 0.8)',
        'rgba(237, 47, 90, 0.8)',
        'rgba(110, 76, 168, 0.8)',
        'rgba(0, 130, 196, 0.8)',
        'rgba(239, 75, 47, 0.8)',
        'rgba(0, 162, 157, 0.8)',
    ];
    let lifeWheelChart;

    function getContrastTextColor(rgba) {
        const rgb = rgba.match(/\d+/g);
        if (!rgb) return '#FFFFFF'; // Branco como fallback
        const r = parseInt(rgb[0]);
        const g = parseInt(rgb[1]);
        const b = parseInt(rgb[2]);
        const yiq = ((r * 299) + (g * 587) + (b * 114)) / 1000;
        // Se a cor de fundo for escura, o texto será claro. Se for clara, o texto será escuro.
        return (yiq < 140) ? '#F3E9DA' : '#4B3D2A';
    }

    const renderTopics = () => {
        topicsContainer.innerHTML = '';
        lifeWheelData.topics.forEach((topic, index) => {
            const topicElement = document.createElement('div');
            const bgColor = chartColors[index % chartColors.length];
            const textColor = getContrastTextColor(bgColor);

            topicElement.classList.add('p-4', 'rounded-lg', 'shadow-sm', 'transition-all', 'duration-300');
            topicElement.style.backgroundColor = bgColor;
            topicElement.style.color = textColor;

            topicElement.innerHTML = `
                <div class="flex justify-between items-center mb-2">
                    <label class="font-semibold">${topic.name}</label>
                    <span class="font-bold text-lg w-8 text-center" id="value-${index}">${topic.value}</span>
                </div>
                <input type="range" min="1" max="10" value="${topic.value}" class="w-full slider" data-index="${index}">
            `;
            topicsContainer.appendChild(topicElement);
        });
        addEventListenersToControls();
        updateChart();
    };

    const updateChart = () => {
        const labels = lifeWheelData.topics.map(t => t.name);
        const data = lifeWheelData.topics.map(t => t.value);
        const backgroundColors = labels.map((_, i) => chartColors[i % chartColors.length]);

        if (lifeWheelChart) {
            lifeWheelChart.data.labels = labels;
            lifeWheelChart.data.datasets[0].data = data;
            lifeWheelChart.data.datasets[0].backgroundColor = backgroundColors;
            lifeWheelChart.update('none');
        } else {
            lifeWheelChart = new Chart(ctx, {
                type: 'polarArea',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nível de Satisfação',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderWidth: 2,
                        borderColor: '#F3E9DA' // Borda do gráfico a combinar com o painel
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            min: 0,
                            max: 10,
                            ticks: { stepSize: 2, color: 'rgba(75, 61, 42, 0.5)', backdropColor: 'transparent' }, // Cor dos números da escala
                            pointLabels: { font: { size: 14, weight: 'bold' }, color: 'rgba(75, 61, 42, 0.8)' }, // Cor dos labels da escala
                            grid: { color: 'rgba(75, 61, 42, 0.2)', z: 1 } // Cor das linhas da grelha
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }
    };

    const addEventListenersToControls = () => {
        document.querySelectorAll('.slider').forEach(slider => {
            slider.addEventListener('input', (e) => {
                const index = e.target.dataset.index;
                const newValue = parseInt(e.target.value);
                lifeWheelData.topics[index].value = newValue;
                document.getElementById(`value-${index}`).innerText = newValue;
                updateChart();
            });
        });
    };
    
    downloadPdfBtn.addEventListener('click', () => {
        const downloadButton = document.getElementById('downloadPdfBtn');
        const originalButtonText = downloadButton.textContent;
        downloadButton.textContent = 'A gerar PDF...';
        downloadButton.disabled = true;

        const pdfLayout = document.createElement('div');
        pdfLayout.style.position = 'absolute';
        pdfLayout.style.left = '-9999px';
        pdfLayout.style.width = '800px';
        pdfLayout.style.padding = '40px';
        pdfLayout.style.backgroundColor = '#DDAA69';
        pdfLayout.style.color = '#4B3D2A';
        pdfLayout.style.fontFamily = "'Inter', sans-serif";
        
        const title = document.createElement('h1');
        title.textContent = 'Roda da Vida';
        title.style.fontSize = '1.875rem';
        title.style.fontWeight = 'bold';
        title.style.color = '#8C5A3A';
        title.style.textAlign = 'center';
        title.style.marginBottom = '1.5rem';
        pdfLayout.appendChild(title);

        const chartImage = document.createElement('img');
        chartImage.src = lifeWheelChart.toBase64Image();
        chartImage.style.width = '100%';
        chartImage.style.maxWidth = '550px';
        chartImage.style.margin = '0 auto 2rem auto';
        chartImage.style.display = 'block';
        pdfLayout.appendChild(chartImage);

        const topicsList = document.createElement('div');
        lifeWheelData.topics.forEach((topic, index) => {
            const topicItem = document.createElement('div');
            const bgColor = chartColors[index % chartColors.length];
            const textColor = getContrastTextColor(bgColor);

            topicItem.style.backgroundColor = bgColor;
            topicItem.style.color = textColor;
            topicItem.style.padding = '8px 12px';
            topicItem.style.borderRadius = '6px';
            topicItem.style.marginBottom = '6px';
            topicItem.style.display = 'flex';
            topicItem.style.justifyContent = 'space-between';
            topicItem.style.alignItems = 'center';
            topicItem.style.fontSize = '0.875rem';
            topicItem.style.fontWeight = '500';

            const topicName = document.createElement('span');
            topicName.textContent = topic.name;
            const topicValue = document.createElement('span');
            topicValue.textContent = topic.value;
            topicItem.appendChild(topicName);
            topicItem.appendChild(topicValue);
            topicsList.appendChild(topicItem);
        });
        pdfLayout.appendChild(topicsList);
        document.body.appendChild(pdfLayout);

        html2canvas(pdfLayout, {
            scale: 2,
            useCORS: true,
            backgroundColor: null
        }).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF({ orientation: 'portrait', unit: 'px', format: [canvas.width, canvas.height] });
            pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
            pdf.save('roda-da-vida-resultado.pdf');
        }).catch(err => {
            console.error("Ocorreu um erro ao gerar o PDF:", err);
        }).finally(() => {
            document.body.removeChild(pdfLayout);
            downloadButton.textContent = originalButtonText;
            downloadButton.disabled = false;
        });
    });

    renderTopics();
});
</script>
</body>
</html>
